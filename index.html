<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slide Presenter - Right Side Controls</title>
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    #app {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .slider-container {
      flex: 1;
      position: relative;
      background: black;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .active {
      display: block;
    }

    #drawCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      cursor: crosshair;
    }

    .developer-photo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid white;
      z-index: 11;
      opacity: 0.85;
    }

    .sidebar {
      width: 200px;
      background-color: #222;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
    }

    .sidebar button, .sidebar input {
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    #slideCounter {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div id="app">
    <div class="slider-container" id="slider">
      <canvas id="drawCanvas"></canvas>
      <img src="https://i.imgur.com/NpHhl5B.png" class="developer-photo" alt="Dev Photo">
    </div>

    <div class="sidebar">
      <button onclick="prevSlide()">‚¨ÖÔ∏è Prev Slide</button>
      <button onclick="nextSlide()">Next Slide ‚û°Ô∏è</button>
      <button onclick="deleteSlide()">üóëÔ∏è Delete Slide</button>
      <input type="file" id="upload" accept="image/*">
      <button onclick="addSlide()">‚ûï Add Slide</button>
      <button onclick="clearCanvas()">üßΩ Clear Drawing</button>
      <button onclick="saveAsPDF()">üìÑ Save PDF</button>
      <div id="slideCounter">Slide 0 of 0</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const slider = document.getElementById('slider');
    const uploadInput = document.getElementById('upload');
    const canvas = document.getElementById('drawCanvas');
    const ctx = canvas.getContext('2d');
    const slideCounter = document.getElementById('slideCounter');

    let slides = [];
    let currentIndex = -1;

    function resizeCanvas() {
      canvas.width = slider.clientWidth;
      canvas.height = slider.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function updateSlideCounter() {
      slideCounter.innerText = slides.length > 0 ?
        `Slide ${currentIndex + 1} of ${slides.length}` : 'Slide 0 of 0';
    }

    function showSlide(index) {
      const allSlides = document.querySelectorAll('.slide');
      allSlides.forEach((slide, i) => {
        slide.classList.remove('active');
        if (i === index) slide.classList.add('active');
      });
      clearCanvas();
      updateSlideCounter();
    }

    function nextSlide() {
      if (slides.length === 0) return;
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function prevSlide() {
      if (slides.length === 0) return;
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }

    function addSlide() {
      const file = uploadInput.files[0];
      if (!file) {
        alert("Please upload an image first.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const newSlide = document.createElement('div');
        newSlide.className = 'slide';
        newSlide.innerHTML = `<img src="${e.target.result}" alt="Slide Image">`;
        slider.insertBefore(newSlide, canvas);
        slides.push(newSlide);
        currentIndex = slides.length - 1;
        showSlide(currentIndex);
      };
      reader.readAsDataURL(file);
    }

    function deleteSlide() {
      if (slides.length === 0) return;

      const slideToRemove = slides[currentIndex];
      slider.removeChild(slideToRemove);
      slides.splice(currentIndex, 1);

      currentIndex = slides.length ? currentIndex % slides.length : -1;
      showSlide(currentIndex);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    // Drawing
    let isDrawing = false;
    let lastX = 0, lastY = 0;

    function getPointerPos(e) {
      if (e.touches) {
        return {
          x: e.touches[0].clientX - canvas.getBoundingClientRect().left,
          y: e.touches[0].clientY - canvas.getBoundingClientRect().top
        };
      } else {
        return {
          x: e.clientX - canvas.getBoundingClientRect().left,
          y: e.clientY - canvas.getBoundingClientRect().top
        };
      }
    }

    function startDraw(e) {
      isDrawing = true;
      const pos = getPointerPos(e);
      lastX = pos.x;
      lastY = pos.y;
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      const pos = getPointerPos(e);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.lineCap = 'round';

      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();

      lastX = pos.x;
      lastY = pos.y;
    }

    function stopDraw() {
      isDrawing = false;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseleave', stopDraw);

    canvas.addEventListener('touchstart', startDraw);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchcancel', stopDraw);

    async function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: "landscape",
        unit: "px",
        format: [canvas.width, canvas.height]
      });

      const devImg = new Image();
      devImg.src = document.querySelector('.developer-photo').src;
      await new Promise(resolve => devImg.onload = resolve);

      for (let i = 0; i < slides.length; i++) {
        currentIndex = i;
        showSlide(i);
        await new Promise(r => setTimeout(r, 300));

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        const tempCtx = tempCanvas.getContext('2d');

        const img = slides[i].querySelector('img');
        const imgEl = new Image();
        imgEl.src = img.src;
        await new Promise(resolve => imgEl.onload = resolve);
        tempCtx.drawImage(imgEl, 0, 0, canvas.width, canvas.height);

        tempCtx.drawImage(canvas, 0, 0);
        tempCtx.drawImage(devImg, canvas.width - 90, canvas.height - 90, 80, 80);

        if (i !== 0) pdf.addPage();
        pdf.addImage(tempCanvas.toDataURL("image/png"), "PNG", 0, 0, canvas.width, canvas.height);
      }

      pdf.save("presentation.pdf");
    }
  </script>

</body>
</html>
